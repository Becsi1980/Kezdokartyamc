<!DOCTYPE html><html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dev Console</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c2b, #202035);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffff;
    }
    .dark-toggle {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #00ffff;
      color: #000;
      font-weight: bold;
    }
    .panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .panel h2 {
      margin-top: 0;
      color: #00ffff;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #ffffff15;
      color: #fff;
    }
    button {
      background: #00ffff;
      color: #000;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .output, .log {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 60px;
    }
    .log {
      max-height: 200px;
      overflow-y: auto;
      background: #1a1a1a;
    }
    .time {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">ü§ñ AI Fejleszt≈ë Konzol</div>
    <button class="dark-toggle" onclick="toggleTheme()">üåó T√©ma v√°lt√°s</button>
  </header>  <div class="time" id="timeDisplay"></div>  <div class="panel">
    <h2>üó®Ô∏è AI Chat</h2>
    <textarea id="chatInput" rows="3" placeholder="√çrj be egy k√©rd√©st az AI-nak..."></textarea>
    <button onclick="chatWithAI()">K√ºld√©s</button>
    <div class="output" id="chatOutput">Itt jelenik meg az AI v√°lasza...</div>
  </div>  <div class="panel">
    <h2>üíª K√≥dgener√°l√°s</h2>
    <input id="codeInput" placeholder="Pl.: Gener√°lj HTML gombot" />
    <button onclick="generateCode()">K√≥d gener√°l√°sa</button>
    <div class="output" id="codeOutput">Itt lesz a k√≥d...</div>
  </div>  <div class="panel">
    <h2>üìî AI Napl√≥</h2>
    <div class="log" id="logBox">K√©r√©snapl√≥...</div>
  </div>  <script>
    function chatWithAI() {
      const input = document.getElementById('chatInput').value.trim();
      const output = document.getElementById('chatOutput');
      if (!input) return output.textContent = '√çrj be valamit!';
      const response = `üß† AI v√°lasz:
‚Äû${input}‚Äù alapj√°n ez egy szimul√°lt AI v√°lasz.`;
      output.textContent = response;
      logAction('AI k√©rd√©s: ' + input);
    }

    function generateCode() {
      const prompt = document.getElementById('codeInput').value.trim();
      const output = document.getElementById('codeOutput');
      if (!prompt) return output.textContent = '√çrj be valamit!';
      let response = '';
      if (prompt.toLowerCase().includes('gomb')) {
        response = `<button>Kattints r√°m</button>`;
      } else {
        response = `// K√≥d√∂tlet a k√∂vetkez≈ëh√∂z: ${prompt}\nfunction p√©lda() { console.log('Hello!'); }`;
      }
      output.textContent = response;
      logAction('K√≥dk√©r√©s: ' + prompt);
    }

    function logAction(text) {
      const box = document.getElementById('logBox');
      const time = new Date().toLocaleTimeString();
      box.textContent += `\n[${time}] ${text}`;
      box.scrollTop = box.scrollHeight;
    }

    function updateTime() {
      document.getElementById('timeDisplay').textContent = 'üïí Jelenlegi id≈ë: ' + new Date().toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    function toggleTheme() {
      const dark = document.body.style.background.includes('1c1c2b');
      if (dark) {
        document.body.style.background = '#f1f1f1';
        document.body.style.color = '#000';
      } else {
        location.reload();
      }
    }
  </script></body>
</html>
