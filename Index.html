<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Dev Console</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to   { text-shadow: 0 0 20px #00ffffaa; }
    }

    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px #00000088;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff15;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: #00ffff;
      color: #000;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00e6e6;
      transform: scale(1.05);
    }

    .output {
      background: #ffffff11;
      border-radius: 12px;
      padding: 15px;
      min-height: 80px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>ü§ñ AI Dev Console</h1>

  <div class="panel">
    <label for="userInput">K√©rd√©s vagy parancs az AI-nak:</label>
    <textarea id="userInput" rows="4" placeholder="Pl.: √çrj egy motiv√°ci√≥s √ºzenetet..."></textarea>
    <button onclick="sendToAI()">AI v√°lasz k√©r√©se</button>
    <div id="aiOutput" class="output">V√°lasz itt jelenik meg...</div>
  </div>

  <div class="panel">
    <label for="codePrompt">K√≥dgener√°l√°s (pl. HTML gomb):</label>
    <input id="codePrompt" placeholder="Pl.: Adj HTML gombk√≥dot" />
    <button onclick="generateCode()">K√≥d gener√°l√°sa</button>
    <div id="codeOutput" class="output">K√≥d itt jelenik meg...</div>
  </div>

  <script>
    function sendToAI() {
      const input = document.getElementById('userInput').value.trim();
      const output = document.getElementById('aiOutput');

      if (!input) {
        output.textContent = "K√©rlek √≠rj be valamit!";
        return;
      }

      // DEM√ì v√°lasz (nem val√≥s AI)
      output.textContent = "üß† AI v√°lasz:\n" + "‚Äû" + input + "‚Äù alapj√°n ez csak egy p√©lda v√°lasz. Az igazi AI itt jelenne meg.";
    }

    function generateCode() {
      const prompt = document.getElementById('codePrompt').value.trim();
      const output = document.getElementById('codeOutput');

      if (!prompt) {
        output.textContent = "√çrj be valamit!";
        return;
      }

      // DEM√ì v√°lasz
      if (prompt.toLowerCase().includes("gomb")) {
        output.textContent = `<button>Kattints r√°m</button>`;
      } else {
        output.textContent = `// K√≥d gener√°l√°sa ehhez a prompthoz:\n"${prompt}"\n\nEz csak egy p√©lda gener√°lt k√≥d.`;
      }
    }
  </script>

</body>
</html>
